<!DOCTYPE html>
<html>
<head>
<title>Drawing to Canvas in Emscripten</title>


</head>

<body>

<canvas id='canvas' width='800' height='600'>Canvas draw testing</canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
ctx.fillStyle='green';
ctx.fillRect(10, 10, 800, 600);
</script>
</body>
</html>
